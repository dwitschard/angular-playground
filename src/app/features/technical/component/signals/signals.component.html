<div class="container">

  <div class="topLeft">
    @if (lastClick()) {
      <h5>Last Click Information</h5>

      <pre>{{ lastClick() | json }}</pre>

      <h5>Was last click on top right Corner? </h5>
      <pre> {{ wasClickInTopRightCorner() }}</pre>

    } @else {
      <h5>Click somewhere on the Screen!</h5>
    }
  </div>

  <div class="topRight"></div>

  <div class="bottomLeft">
    <h5>Calculator</h5>

    <pre>> is {{ counter() }} even?</pre>
    <pre>> {{ isEven() ? 'Yes' : 'No' }}</pre>

    <button mat-stroked-button (click)="incrementCounter()">Increment Counter</button>
  </div>

  <div class="bottomRight"></div>

</div>
